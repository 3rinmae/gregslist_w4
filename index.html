      <div id="houseForm" class="row m-3 justify-content-center">
        <div class="col-12 col-md-8 p-4">
          <form onsubmit="app.HousesController.createHouse(event)">

            <div class="mb-2">
              <label for="price">Price</label>
              <input id="price" name="price" type="number" min="0" max="10000000" placeholder="$100,000" required>
            </div>

            <div class="mb-2">
              <label for="year">Year built</label>
              <input id="year" name="year" type="number" min="1800" max="2024" placeholder="1999" required>
            </div>

            <div class="mb-2">
              <label for="levels">Levels</label>
              <input id="levels" name="levels" type="number" min="1" max="10" placeholder="2" required>
            </div>

            <div class="mb-2">
              <label for="bedrooms">Bedrooms</label>
              <input id="bedrooms" name="bedrooms" type="number" min="0" max="15" placeholder="3" required>
            </div>

            <div class="mb-2">
              <label for="bathrooms">Bathrooms</label>
              <input id="bathrooms" name="bathrooms" type="number" min="0" max="15" placeholder="1.5" required>
            </div>

            <div class="mb-2">
              <label for="imgUrl">Image URL</label>
              <input id="imgUrl" type="url" maxlength="500" name="imgUrl" placeholder="House ImgUrl..." required>
            </div>

            <div class="mb-2">
              <label for="description">Description</label>
              <textarea name="description" id="description" rows="5" cols="50" placeholder="House Description..."
                maxlength="500"></textarea>
            </div>

            <div>
              <button class="btn btn-success" type="submit">Submit</button>
            </div>

          </form>
        </div>
